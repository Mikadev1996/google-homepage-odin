<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <nav id="nav-bar">
        <ul id="nav-one">
            <li><a>About</a></li>
            <li><a>Store</a></li>
        </ul>
        <ul id="nav-two">
            <li><a>Gmail</a></li>
            <li><a>Images</a></li>
            <li><a id="sign-in">Sign in</a></li>
        </ul>
    </nav>

    <main>
        <div class="logo">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
        </div>
        <div>
            <form>
                <div class="input">
                    <svg id="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
            </form>
        </div>
        <div class="search-buttons">
            <p id="gsearch">Google Search</p>
            <p id="lucky">I'm Feeling Lucky</p>
        </div>
    </main>

    <footer>
        <div id="top-foot">
            <p>United Kingdom</p>
        </div>
        <div id="carbon">
            <p>Carbon neutral since 2007</p>
        </div>
        <div id="bot-foot">
            <ul id="foot-one">
                <li><a>Advertising</a></li>
                <li><a>Business</a></li>
                <li><a>How Search works</a></li>
            </ul>
            <ul id="foot-two">
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
                <li><a>Settings</a></li>
            </ul>
        </div>

    </footer>

</body>
</html>
